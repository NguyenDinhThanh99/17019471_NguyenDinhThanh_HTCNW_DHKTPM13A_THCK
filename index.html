<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-xs-12">
            <img src="./image/HEADER.PNG" width="100%" alt="" srcset="">
        </div>
        <div class="col-xs-12">
            <nav class="navbar">
                <ul class="nav navbar-nav">
                    <li class="navbar-item">
                        <a href="#" id="btn1">Đăng nhập</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" id="btn2">Đăng ký</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-xs-12">
            <h4>DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h4>
            
            <table class="table table-striped table-hover" id="danhSach" role="table">
                    <tr>
                        <th>STT</th>
                        <th>Họ tên</th>
                        <th>Số áo</th>
                        <th>Câu lạc bộ</th>
                        <th>Ngày tập trung</th>
                        <th>Điện thoại</th>
                        <th>Ảnh đại diện</th>
                    </tr>
            </table>
            
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" style="text-align: center;">THÔNG TIN CÁ NHÂN</h2>
                    </div>
                    <div class="modal-body">
                        <form action="" method="POST" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <label for="Name" class="label col-xs-3">Họ tên</label>
                                        <div class="col-xs-9">
                                            <input type="text" name="Name" id="Name" class="form-control" placeholder="Nhập họ tên">
                                            <span class="label label-danger" id="tbName">*</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-10">
                                        <label for="Ao" class="col-xs-3">Số áo</label>
                                        <div class="col-xs-9">
                                            <input type="text" name="Ao" id="Ao" class="form-control" placeholder="Nhập số áo đội tuyển">
                                            <span class="label label-danger" id="tbAo">*</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-10">
                                        <label for="CLB" class="col-xs-3">Câu lạc bộ</label>
                                        <div class="col-xs-9">
                                            <input type="text" name="CLB" id="CLB" class="form-control" placeholder="Câu lạc bộ của bạn">
                                            <span class="label label-danger" id="tbClb">*</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-10">
                                        <label for="NTT" class="col-xs-3">Ngày tập trung</label>
                                        <div class="col-xs-9">
                                            <input type="date" name="NTT" id="NTT" class="form-control" >
                                            <span class="label label-danger" id="tbNTT">*</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-10">
                                        <label for="SDT" class="col-xs-3">Số điện thoại</label>
                                        <div class="col-xs-9">
                                            <input type="text" name="SDT" id="SDT" class="form-control" placeholder="00xxx-xxx-xxx">
                                            <span class="label label-danger" id="tbSDT">*</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-10">
                                        <label for="ADD" class="col-xs-3">Ảnh đại diện</label>
                                        <div class="col-xs-9">
                                            <input type="file" name="ADD" id="ADD" class="form-control">
                                            <span class="label label-danger" id="tbADD">*</span>
                                        </div>
                                    </div>
                                </div>
                        </form>
                    </div>
                    <div class="modal-footer" >
                        <button type="button" style="margin-right:200px;"class="btn btn-primary" id="Save">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        <footer>
            <div class="col-xs-12" style="text-align: center;">SVTH: Nguyễn Đình Thành   &nbsp;&nbsp;    Mã sinh viên:17019471   &nbsp;&nbsp;   Lớp:DHKTPM13A</div>
        </footer>
    </div>
    
</body>
</html>
